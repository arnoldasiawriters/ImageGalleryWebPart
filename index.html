<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Image Gallery Webpart</title>
    <link rel="stylesheet" type="text/css" href="app.css" />
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
    <script type="text/javascript" src="services.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body ng-app="ImageGalleryApp">
    <h1>Image Gallery Webpart</h1>
    <div class="row" id="imageGalleryWebPart">
        <div class="col-md-12">
            <div ng-controller="ImageGalleryController as imageGallery">
                <list-items folders="imageGallery.folder_names"></list-items>
            </div>
        </div>
    </div>
</body>

</html>
